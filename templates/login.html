<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Meu site</title>
 
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #000000, #232323);
    }
    
    
    .main-content {
      display: flex;
      justify-content: center;
      margin: 150px;
    }
    
    .left-content {
      width: 40%;
      padding: 20px;
      background: linear-gradient(to bottom, #2B2D42, #1B1D2B);
      color: white;
      border-radius: 6px;
      margin: 10px;
    }

    .NewAccount {
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    
    .right-content {
      width: 30%;
      padding: 20px;
      background: linear-gradient(to bottom, #2B2D42, #1B1D2B);
      border-radius: 6px;
      margin: 10px;
      color: white;
    }
    
    .random-messages {
      margin-top: 20px;
    }
    
    .random-messages h3 {
      color: white;
    }
    
    .random-messages ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .random-messages li {
      margin: 10px 0;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: white;
      }
      
      .form-group input {
      width: 90%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #eee;
      margin-bottom: 20px;
      }
      
      .submit-btn {
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      }
      
      .submit-btn:hover {
      background-color: #0b7dda;
      }
      
      .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      }
      
      .wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
      }
      
      .left {
      background-color: #202125;
      color: #fff;
      padding: 40px;
      text-align: center;
      flex: 1;
      }
      
      .right {
      background-color: #292b2f;
      color: #fff;
      padding: 40px;
      text-align: center;
      flex: 1;
      }
      
      .right h2 {
      margin-bottom: 20px;
      }
  </style>
</head>

<body>
 
  <div class="main-content">
    <div class="left-content">
      <h2>Bem-vindo de volta!</h2>
      <p>Faça login para acessar sua conta.</p>
      <br>
      <p>Não tem uma conta?</p>
      <a href="{{ url_for('register') }}" class="NewAccount">Criar conta</a>
      <div class="random-messages">
        <h3>Mensagens aleatórias</h3>
        <ul>
          <li>Primeira mensagem</li>
          <li>Segunda mensagem</li>
          <li>Terceira mensagem</li>
        </ul>
      </div>
    </div>
    <div class="right-content">
      <h2>Login</h2>
      {% if error %}
      <p class="error">This is an error message.</p>
      {% endif %}
      <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>        
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>
  </div>
</body>

</html>
