<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
      /* Estilos CSS para o formulário */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #2c3e50;
        color: #fff;
        font-family: Arial, sans-serif;
        min-height: 100%;
      }

      header {
        background-color: #1abc9c;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 30px;
      }
      .box {
        background-color: #34495e;
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 1500px;
      }
      form {
        width: 300px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"], input[type="password"] {
        padding: 5px;
        width: 100%;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
      h2{
        text-align: center;
      }
 
      .content-wrap {
        position: absolute;
        bottom: 0;
        background-color: #45a049;
        color: #FFF;
        width: 100%;
        height: 100px;    
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <header>VoiceCFV</header>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="box">
        <h2>Login</h2>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <label for="username">Usuário:</label>
        <input type="text" name="username" id="username" required>
        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" required>
        <input type="submit" value="Entrar">
      </div>
    </form>

    <footer>
     <div class="content-wrap">
      <p>CHAT-BOT VOICE - VoiceCFV
       - Em estado de desenvolvimento. Todos os direitos reservados.
      - Proíbida a cópia.</p>
     </div>
    </footer>
  </body>
  <script>
    alert("USUARIO = usuario, SENHA = senha")
  </script>
</html>
