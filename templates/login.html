<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Meu site</title>
 
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    header {
      height: 80px;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
    }
    
    h1 {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }
    
    .fullscreen {
      height: calc(100vh - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .box {
      width: 80%;
      max-width: 600px;
      height: 250px;
      background-color: #444;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    
    .input {
      width: 90%;
      max-width: 500px;
      height: 50px;
      padding: 10px;
      background-color: #eee;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      outline: none;
    }
    
    .btn-voice {
      width: 50px;
      height: 50px;
      margin-left: 10px;
      border: none;
      background-color: #00a8ff;
      color: white;
      font-size: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .btn-voice:hover {
      background-color: #0097e6;
    }
    
    .wrapper {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      padding: 50px;
    }
    
    .left {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      max-width: 400px;
      margin-right: 50px;
    }
    
    .left h2 {
      font-size: 24px;
      margin: 0;
      margin-bottom: 10px;
    }
    
    .left p {
      font-size: 18px;
      margin: 0;
      margin-bottom: 20px;
    }
    
    .left a {
      color: #00a8ff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.2s ease;
    }
    
    .left a:hover {
      color: #0097e6;
    }
    
    .right {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 400px;
    }
    
    .right h2 {
      font-size: 24px;
      margin: 0;
      margin-bottom: 20px;
    }
    
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }
    
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    
    .form-group label {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .form-group input {
      width: 100%;
      height: 50px;
      padding: 10px;
      background-color: #eee;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      outline: none;
    }
    
    .btn {
      width: 90%;
      max-width: 500px;
      height: 40px;
      background-color: #00a8ff;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 25px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .btn:hover {
      background-color: #0097e6;
    }
    
    @media screen and (max-width: 600px) {
      .left, .right {
        max-width: 100%;
      }
      
      .left {
        margin-right: 0;
        margin-bottom: 50px;
      }
      
      .wrapper {
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      
      .fullscreen {
        height: auto;
      }
    }
    @media screen and (max-width: 768px) {
      header {
      padding: 0 20px;
      }
      
      .wrapper {
      flex-direction: column;
      padding: 20px;
      }
      
      .left {
      margin-right: 0;
      margin-bottom: 20px;
      text-align: center;
      }
      
      .right {
      margin-bottom: 20px;
      }
      
      .input {
        width: 100%;
        }
      }
      
      @media screen and (max-height: 500px) {
        .fullscreen {
        height: auto;
        }
      }
      
      @media screen and (min-width: 1600px) {
        .box {
        width: 100%;
        max-width: 1200px;
        }
      }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="left">
      <h2>Bem-vindo de volta!</h2>
      <p>Faça login para acessar sua conta.</p>
      <br>
      <p>Não tem uma conta?</p>
      <a href="{{ url_for('register') }}">Criar conta</a>
    </div>
    <div class="right">
      <h2>Login</h2>
      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}
      <form action="{{ url_for('login') }}" method="POST">
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>        
        <button type="submit" class="btn">Entrar</button>
      </form>
    </div>
  </div>
</body>

</html>
