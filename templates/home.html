<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #2c3e50;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      header {
        background-color: #1abc9c;
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 30px;
      }
      .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        background-color: #34495e;
        padding: 20px;
        border-radius: 10px;
        width: 50%;
        max-width: 600px;
      }
      .box input[type="text"] {
        background-color: #2c3e50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 100%;
        font-size: 18px;
        margin-bottom: 10px;
      }

	  #voice-btn {
		position: absolute;
		bottom: 100px;
		left: 650px;
		background-color: #4CAF50;
		color: white;
		border: none;
		border-radius: 50%;
		font-size: 2rem;
		width: 60px;
		height: 60px;
		outline: none;
	  }
	  
	  #voice-btn:hover {
		cursor: pointer;
	  }
    </style>
  </head>
  <body>
    <header>VoiceCFV</header>
    <div class="container">
      <div class="box">
        <input type="text" placeholder="Digite aqui...">
		<button id="voice-btn"><i class="fas fa-microphone"></i></button>
      </div>
    </div>
  </body>
</html>
