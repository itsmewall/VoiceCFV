<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
      body {
        background-color: #111;
        color: white;
      }
      
      header {
        height: 80px;
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 50px;
      }
      
      h1 {
        font-size: 28px;
        font-weight: bold;
        margin: 0;
      }
      
      .fullscreen {
        height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .box {
        width: 80%;
        max-width: 600px;
        height: 150px;
        background-color: #444;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
      }
      
      .input {
        width: 90%;
        max-width: 500px;
        height: 50px;
        padding: 10px;
        background-color: #eee;
        border: none;
        border-radius: 25px;
        font-size: 18px;
        outline: none;
      }
      
      .btn-voice {
        width: 50px;
        height: 50px;
        margin-left: 10px;
        border: none;
        background-color: #00a8ff;
        color: white;
        font-size: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      
      .btn-voice:hover {
        background-color: #0097e6;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Website</h1>
      <a href="{{ url_for('login') }}">Logout</a>
    </header>
    <div class="fullscreen">
      <div class="box">
        <input type="text" class="input" placeholder="Type something...">
        <button class="btn-voice"><i class="fas fa-microphone"></i></button>
      </div>
    </div>
  </body>
</html>
