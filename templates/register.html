<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastro</title>
    <style>
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }
      input {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 300px;
      }
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 5px;
        width: 300px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <form method="POST" action="/register">
      <h1>Cadastro</h1>
      <input type="text" name="username" placeholder="Nome de usuÃ¡rio" required>
      <input type="password" name="password" placeholder="Senha" required>
      <input type="password" name="confirm_password" placeholder="Confirme a senha" required>
      <button type="submit">Cadastrar</button>
    </form>
  </body>
</html>
